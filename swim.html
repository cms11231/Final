<!DOCTYPE html>

<html lang="en">

<head>
    <link rel="stylesheet" href="swim.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Swimming Set Generator</title>
    <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
</head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<body>
    <div id="left"></div>
    <div id="right"></div>
    <div id="top"></div>
    <div id="bottom"></div>

    <div id="nleft"></div>
    <div id="nright"></div>
    <div id="ntop"></div>
    <div id="nbottom"></div>

    <h1 class="title" id="title">Swimming Set Generator</h1>

    <br><br>

    <!-- <div id="navbar">
        <a class="active" href="#setgen">Set Generator</a>
        <a href="#progress">Progress</a>
    </div> -->

    <div class="tabbar">
         <button class="tabbutton" onclick="openProgress(event, 'setgen')">Set Generator</button>
         <button class="tabbutton" onclick="openProgress(event, 'progress')">Progress</button>
    </div>
   

    <div id="setgen" class="tabcontent">
        <h6 class="text">What is your goal for this practice?</h6>
        <select class="button" id="type">
            <option disabled selected value="0"> -- Workout Type -- </option>
            <option value="distance">Distance</option>
            <option value="sprint">Sprint</option>
            <option value="stroke">Stroke</option>
            <option value="easy">Easy Workout</option>
            <option value="hard">Hard Workout</option>
        </select>

        <br><br><br>

        <button onclick="newSet()" class="button"><span>Create Set</span></button>
        <p id="set" class="text"></p>
        <script src="swim.js"></script>
    </div>

    <div id="progress" class="tabcontent">
        <h1 class="title">Progress</h1>
        <p>
            <p id="input" class="text"></p>
            <p class="prtext">How to: To add a time, enter it in the text box below. Click on the "+" to add it.<br>ex. 100 yard free ~ 1.07<br>100 yard free ~ 1.04<br>100 yard free ~ 1.00</p>
            <div id="time" class="hide">
                <input type="text" id="insert_text" class="button">
                <button type="button" onclick="accepttime();" class="button">+</button>
            </div>
        </p>
        <br><br><br><br>
    </div>
</body>
</html>
